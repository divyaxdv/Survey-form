<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <h1 id="title">Codecamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post">
    <feildset>
  <label id="name-label">  Name<input id="name"type="text" required placeholder="Enter your name"/></label>
  <label id="email-label">Email<input id="email" type= "email" required placeholder="enter your email"/></label>
  <label id="number-label"> Age(optional)<input id="number"type="number" min="13" max="70" placeholder="Age"/>
  </label>
  <label for="dropdown">Which option best describes your current role?<select id="dropdown" name="dropdown">
    <option value="">Select your role</option>
    <option value="1">Student</option>
    <option value="2">Other</option>
  </label>
</feildset>
<feildset>
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <label for="rec">
    <input id="rec" type="radio" name="recommend" class="inline" /value="definately"> Definately</label>
    <label for="reco"><input id="reco" type="radio" name="recommend" class="inline" value="maybe"/>Maybe</label>
    </feildset>
    <feildset>
    <p>What would you like to see improved? (Check all that apply)</p>
<label for="fe"><input id="fe" type="checkbox" class="inline" value="fronte"/>FrontEnd Devlopment</label>
<label for="be"><input id="be" type="checkbox" class="inline" value="backe"/>Backend Development</label>
<label for="open"><input id="open" type="checkbox" name="recommend" class="inline" value="opensrc"/>OpenSource</label>
</feildset>
<feildset>
<label for="comment">Any comment/suggestions<textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
        </feildset>
  </form>
</body>
